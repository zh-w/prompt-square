# Role Schema Definition
type: object
properties:
  name:
    type: string
    description: Role name (e.g., "Database Expert", "Senior Lawyer")
  description:
    type: string
    description: Brief description of the role (max 100 words)
  industry:
    type: string
    description: Industry category this role belongs to, e.g. "IT"
required:
  - name
  - description
  - industry