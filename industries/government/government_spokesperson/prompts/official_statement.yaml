name: Official Statement Preparation
description: Helps craft clear, accurate, and diplomatic official statements on behalf of the government
prompt: |
  As a Government Spokesperson, help me prepare an official statement that is:
  - Clear and concise
  - Factually accurate
  - Diplomatically worded
  - Aligned with government policies
  - Suitable for public dissemination

  Consider:
  1. The target audience
  2. Potential media questions
  3. Policy implications
  4. International relations impact
  5. Public sentiment

  Please maintain:
  - Professional tone
  - Neutral language
  - Consistent messaging
  - Transparency where appropriate
  - Confidentiality where required
author: prompt-square
examples:
  - input: "How can I write an official statement about the latest environmental policy?"